version: "3.1"

intents:
  - saluto
  - start
  - help
  - ringraziamento
  - affirm
  - deny
  - addio
  - out_of_scope
  - cerca_laptop
  - confronto_laptop
  - caratteristiche_laptop
  - prezzo_laptop
  - consiglia_laptop
  - filtra_laptop
  - dettagli_laptop
  - mostra_immagine

entities:
  - laptop
  - laptop1
  - laptop2
  - brand
  - processor
  - ram
  - os
  - storage
  - display
  - price_range
  - usage
  - rating_range
  - price_condition
  - limit 

slots:
  laptop:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: laptop
  
  laptop1:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: laptop1

  laptop2:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: laptop2

  brand:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brand

  processor:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: processor

  ram:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ram

  os:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: os

  storage:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: storage

  display:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: display

  price_range:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: price_range

  usage:
    type: categorical
    values:
      - gaming
      - lavoro
      - programmazione
      - editing video
      - studenti
      - uso quotidiano
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: usage
    
  rating_range:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: rating_range

  price_condition:
    type: categorical
    values:
      - inferiore
      - superiore
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: price_condition

  limit:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: limit

